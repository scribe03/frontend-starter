<div class="sc-fg-container">
    <div class="sc-fg-input"
         [ngClass]="{
            'up': isLabelMoveUp,
            'focused': input.isFocus,
            'invalid': input.isInvalid(isShowErrorWithoutTouched)
            }"
         (click)="markAsFocus()">
        <ng-content select="span.prefix"></ng-content>
        <div class="sc-fg-input-parts">
            <ng-content select="input"></ng-content>
            <ng-content select="span.suffix"></ng-content>
            <label [@labelUpDown]="isLabelMoveUp ? 'up' : 'down'">{{ placeholder }}</label>
        </div>
    </div>

    <sc-validation-messages
            [isInvalid]="input.isInvalid(isShowErrorWithoutTouched)"
            [errors]="input.errors"
            [isOnlyLastErrorMessage]="isOnlyLastErrorMessage"
            ></sc-validation-messages>
</div>
