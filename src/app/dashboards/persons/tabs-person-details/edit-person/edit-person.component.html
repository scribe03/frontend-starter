<div *ngIf="form" class="container mt-2">
    <form [formGroup]="form" autocomplete="off">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Imie" formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Nazwisko" formControlName="surname">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Wiek" formControlName="age" type="number">
        </mat-form-field>

        <div [formGroup]="form.get('identification_data')">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Pesel" formControlName="pesel">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nip" formControlName="nip">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Regon" formControlName="regon">
            </mat-form-field>
        </div>
    </form>

    <fds-bar-form-buttons [isHiddenBtnCancel]="true" (save)="btnSave()"></fds-bar-form-buttons>
</div>
