<sc-main-container [title]="'Companies'" [isHiddenFooter]="true" [isHiddenBtnBack]="true" [isHiddenBtnAdd]="true">
    <div class="mat-elevation-z8 pos-r">
        <table mat-table [dataSource]="companies || []" style="width:100%">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id.</th>
                <td mat-cell *matCellDef="let data"> {{data.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nazwa</th>
                <td mat-cell *matCellDef="let data"> {{data.name}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> Miasto</th>
                <td mat-cell *matCellDef="let data"> {{data.address.city}} </td>
            </ng-container>

            <ng-container matColumnDef="zipCode">
                <th mat-header-cell *matHeaderCellDef> Kod pocztowy</th>
                <td mat-cell *matCellDef="let data"> {{data.address.zipCode}} </td>
            </ng-container>

            <ng-container matColumnDef="streetName">
                <th mat-header-cell *matHeaderCellDef> Ulica</th>
                <td mat-cell *matCellDef="let data"> {{data.address.streetName}} {{data.address.streetNumber}} </td>
            </ng-container>

<!--            <ng-container matColumnDef="streetName">-->
<!--                <th mat-header-cell *matHeaderCellDef class="text-center"> Podgląd</th>-->
<!--                <td mat-cell *matCellDef="let data" class="text-center">-->
<!--                    <button mat-icon-button [routerLink]="[data.id]">-->
<!--                        <mat-icon aria-label="edit">edit</mat-icon>-->
<!--                    </button>-->
<!--                </td>-->
<!--            </ng-container>-->

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Usuń</th>
                <td mat-cell *matCellDef="let data" class="text-center">
                    <button mat-icon-button (click)="removeCompany(data.id)">
                        <mat-icon aria-label="edit">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
                showFirstLastButtons
                [length]="countCompanies"
                [pageSize]="10"
                [pageSizeOptions]="[10, 20, 30]"
                (page)="loadCompanies($event)"></mat-paginator>

        <div *ngIf="isLoading"><sc-spinner></sc-spinner></div>
    </div>
</sc-main-container>
