<sce-main-container [title]="'Persons edit'"
                   (back)="goBack()" [isHiddenFooter]="true" [isHiddenBtnAdd]="true">

    <mat-tab-group>
        <mat-tab label="Dane podstawowe">
            <ng-template matTabContent>
                <sce-edit-person [person]="person" (save)="savePerson($event)"></sce-edit-person>
            </ng-template>
        </mat-tab>
        <mat-tab label="Adresy email" [disabled]="isAddMode">
            <ng-template matTabContent>
                <sce-emails-person [person]="person" (save)="savePerson($event)"></sce-emails-person>
            </ng-template>
        </mat-tab>
        <mat-tab label="Umiejętności" [disabled]="isAddMode">
            <ng-template matTabContent>
                <sce-skills-person [person]="person" (save)="savePerson($event)"></sce-skills-person>
            </ng-template>
        </mat-tab>
    </mat-tab-group>

</sce-main-container>
