<form [formGroup]="fg">
    <div class="ex-form">
        <sc-form-group>
            <input scInput
                   formControlName="surname"
                   type="text"
                   placeholder="Nazwisko">
        </sc-form-group>

        <sc-form-group>
            <span class="prefix fas fa-address-book"></span>
            <input scInput
                   formControlName="name"
                   type="text"
                   placeholder="Imie">
        </sc-form-group>

        <sc-form-group class="lg">
            <input scInput
                   formControlName="country"
                   type="text"
                   placeholder="Kraj">
            <span class="suffix fas fa-search"></span>
        </sc-form-group>

        <sc-form-group>
            <span class="prefix fas fa-address-book"></span>
            <input scInput
                   formControlName="city"
                   type="text"
                   placeholder="Miasto">
            <span class="suffix fas fa-search"></span>
        </sc-form-group>
    </div>
</form>
